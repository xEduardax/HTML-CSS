<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size:1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th> <!--Scope colgroup pois o Filmes ocupam tres colunas de dados sobre filmes-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Eduarda</td>
                <td>Star Wars</td>
                <td>Harry Potter</td>
                <td>Marvel</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Star Wars</td>
                <td>Scooby Doo</td>
                <td>Era do Gelo</td>
            </tr>
            <tr>
                <td>Elena</td>
                <td>Raya</td>
                <td>Hotel Transylvania</td>
                <td>Totoro</td>
            </tr>
            <tr>
                <th scope="row">Homens</th>
                <td>Cauã</td>
                <td>Venom</td>
                <td>Pantera negra</td>
                <td>Castelo animado</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
