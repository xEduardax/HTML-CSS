<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <!--<video src="midia/meu-video.mp4" width="500" controls></video>-->
    
    <video width="560" poster="imagens/minha-foto-pp.jpeg" controls autoplay>
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!--Se cria vários sources pq caso um navegador não seja compatível
    com um tipo de video, ele vai rodar o outro tipo de baixo, A ORDEM 
    DO SOURCE É IMPORTANTE, DO PRIMEIRO PARA O ÚLTIMO-->
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Uma grande diferença entre pegar videos do origem externa é que não consume dados da hospedagem, pois cada "Source" daqueles acima consome uma quantidade de cada vídeo usado-->
</body>
</html>
